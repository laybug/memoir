<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./23_防抖.js"></script>
    <title>防抖</title>
    <style>
      input {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        outline: none;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="please enter content" />
    <script>
      const inputBtn = document.querySelector('input')

      function handler(event) {
        console.log(event, this)
        return 'The event triggle was finished.'
      }

      const debounceProxy = debounce(handler, 1000, false, res => {
        console.log(res)
      })

      inputBtn.oninput = debounceProxy
    </script>
  </body>
</html>
