<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-calable=0" />
        <script src="echarts.min.js"></script>
        <title>简单图标</title>
        <style>
            .illustration {
                width: 360px;
                height: 360px;
                background-color: skyblue;
            }
        </style>
    </head>

    <body>
        <div class="illustration"></div>

        <script>
            // 实例化 echarts
            var charts = echarts.init(document.querySelector('.illustration'));

            // 指定配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例',
                },
                tooltip: {},
                legend: {
                    data: ['销量'],
                },
                xAxis: {
                    data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
                },
                yAxis: {},
                series: [
                    {
                        name: '销量',
                        type: 'bar',
                        data: [5, 20, 36, 10, 10, 20],
                    },
                ],
            };

            // 配置选项
            charts.setOption(option);
        </script>
    </body>
</html>
