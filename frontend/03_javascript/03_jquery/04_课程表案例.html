<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="jQuery.mini.js"></script>
        <title>课程表案例</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            table {
                width: 600px;
                height: 300px;
                text-align: center;
            }

            table,
            th,
            td {
                border: 1px solid skyblue;
                border-collapse: collapse;
            }

            caption {
                font-size: 18px;
                font-weight: 700;
                line-height: 35px;
            }
        </style>
    </head>

    <body>
        <table>
            <caption>
                课程表
            </caption>
            <thead>
                <tr>
                    <th>项目</th>
                    <th colspan="5">上课</th>
                    <th colspan="2">休息</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>星期</td>
                    <td>星期一</td>
                    <td>星期二</td>
                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td>星期日</td>
                </tr>
                <tr>
                    <td rowspan="4">上午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>计算机</td>
                    <td rowspan="4">休息</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>地理</td>
                    <td>历史</td>
                    <td>化学</td>
                    <td>生物</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>地理</td>
                    <td>历史</td>
                    <td>化学</td>
                    <td>生物</td>
                    <td>计算机</td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>计算机</td>
                    <td rowspan="2">休息</td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>地理</td>
                    <td>历史</td>
                    <td>化学</td>
                    <td>生物</td>
                    <td>计算机</td>
                </tr>
            </tbody>
        </table>

        <script>
            $(function () {
                $('th, td').mouseover(function () {
                    $('th, td').css('backgroundColor', '');
                    $(this).css({ color: 'skyblue', fontWeight: 900 });
                });
                $('th, td').mouseout(function () {
                    $(this).css({ color: '', fontWeight: '' });
                });
            });
        </script>
    </body>
</html>
