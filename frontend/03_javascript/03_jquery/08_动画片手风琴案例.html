<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="jQuery.mini.js"></script>
        <title>动画手风琴效果</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .accordion {
                overflow: hidden;
                list-style: none;
                width: 800px;
                height: 360px;
                border-radius: 10px;
            }

            .accordion li {
                overflow: hidden;
                float: left;
                width: 20%;
                height: 100%;
            }

            .accordion li a img {
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="accordion-wrapper">
            <ul class="accordion">
                <li>
                    <a href="javascript:void(0);">
                        <img src="media/images/a1.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <img src="media/images/a2.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <img src="media/images/a3.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <img src="media/images/a4.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <img src="media/images/a5.jpg" alt="" />
                    </a>
                </li>
            </ul>
        </div>

        <script>
            $('.accordion li').mouseenter(function () {
                // 将自身的宽度改为 640px，透明度改为 1 ；其余兄弟元素宽度改为 160px，透明度改为 0.5；
                $(this).siblings('li').stop().animate({ width: 40 }).fadeTo(0, 0.5);
                $(this).stop().animate({ width: 640 }).fadeTo(0, 1);
            });
        </script>
    </body>
</html>
