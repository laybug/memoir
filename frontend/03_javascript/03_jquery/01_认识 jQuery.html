<!DOCTYPE html>
<html alng="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <script src="jQuery.mini.js"></script>
        <title>认识 jQuery</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: skyblue;
            }

            video {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>

    <body>
        <script>
            // //
            // 使用 jQuery 操作 DOM 元素

            // 因为 DOM 元素在 script 标签的下方，需要使用类似于原生 js 中的 DOMcontentloaded 事件

            // 方式一：
            // $(document).ready(function () {
            //     $('div').hide();
            // });

            // 方式二：
            // $(function () {
            //     $('div').hide();
            // });

            // “$” 相当于 jQuery
            jQuery(function () {
                $('div').hide();
            });
            // //

            //
            // DOM 对象和 jQuery 对象互转
            // jQuery 是对原生 js 的常用属性和方法的封装，当要使用到未进行封装的属性或方法时，需要先将 jQuery 对象转化为 DOM 对象
            window.addEventListener('DOMContentLoaded', function () {
                var video = document.querySelector('video');
                video.play();
            });

            // 将获取过来的 jQuery 对象转化为 DOM 对象
            $(function () {
                jQuery('video')[0].play();
            });
            //
        </script>

        <div></div>
        <video muted>
            <source src="media/video/mihayo.mp4" type="video/mp4" />
            您的浏览器太垃圾，不认识此奢侈品 🐶
        </video>
    </body>
</html>
