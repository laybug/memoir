<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .nav_wrapper {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 680px;
        }
        
        .nav>li {
            width: 150px;
            position: relative;
            float: left;
            margin: 0 10px;
        }
        
        .nav li .tab {
            width: 100%;
            height: 36px;
            border-top: 1px solid tomato;
        }
        
        .nav li .tab a {
            display: block;
            width: 100%;
            height: 100%;
            font-weight: 700;
            line-height: 36px;
            text-align: center;
            color: #333;
            font-size: 18px;
        }
        
        .nav li .items {
            display: none;
            position: absolute;
            top: 36px;
            left: 0;
            width: 100%;
            background-color: #fcfcfc;
        }
        
        .nav li .items li a {
            display: block;
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: #999;
            font-size: 16px;
        }
        
        .nav>li:hover {
            background-color: lavender;
        }
        
        .nav li .items li a:hover {
            background-color: aliceblue;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="nav_wrapper">
        <ul class="nav">
            <li>
                <div class="tab">
                    <a href="#">首页</a>
                </div>
                <ul class="items">
                    <li><a href="#">点赞</a></li>
                    <li><a href="#">评论</a></li>
                    <li><a href="#">转发</a></li>
                </ul>
            </li>
            <li>
                <div class="tab">
                    <a href="#">产品</a>
                </div>
                <ul class="items">
                    <li><a href="#">点赞</a></li>
                    <li><a href="#">评论</a></li>
                    <li><a href="#">转发</a></li>
                </ul>
            </li>
            <li>
                <div class="tab">
                    <a href="#">我的</a>
                </div>
                <ul class="items">
                    <li><a href="#">点赞</a></li>
                    <li><a href="#">评论</a></li>
                    <li><a href="#">转发</a></li>
                </ul>
            </li>
            <li>
                <div class="tab">
                    <a href="#">我的</a>
                </div>
                <ul class="items">
                    <li><a href="#">点赞</a></li>
                    <li><a href="#">评论</a></li>
                    <li><a href="#">转发</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

<script>
    var nav = document.querySelector('.nav'),
        lis = nav.children;
    console.log(lis);

    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function() {
            this.children[1].style.display = 'block';
        }
        lis[i].onmouseout = function() {
            this.children[1].style.display = 'none';
        }
    }
</script>

</html>
