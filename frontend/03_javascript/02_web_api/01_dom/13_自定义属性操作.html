<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>自定义属性操作</title>
</head>

<body>
    <div class="tabs" data-index="1" data-local-time="511"></div>

    <script>
        var div = document.querySelector('div');

        // H5 中为了区别元素本身属性和自定义属性，规定在自定义属性前需要加上 data- 的前缀
        // H5 中增加了对元素自定义属性的获取方法
        var dataIndex0 = div.dataset.index;
        console.log(dataIndex0); // 1

        // dataset 是一个对象，可根据 key 进行访问
        var dataIndex1 = div.dataset['index'];
        console.log(dataIndex1);

        // 当 data- 之后有多个单词是，在获取是使用小驼峰命名法
        var localTime = div.dataset.localTime;
        console.log(localTime); // 511
    </script>
</body>

</html>
