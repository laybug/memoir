<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>简易评论案例</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .remark_wrapper {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
        }
        
        .remark {
            outline: none;
            resize: none;
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .publish {
            text-align: right;
        }
        
        .publish button {
            border: 1px solid lavender;
            background-color: #fff;
            color: gold;
            font-weight: 700;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 2px 1px 5px rgba(0, 0, 0, .2);
            cursor: pointer;
        }
        
        .content {
            padding: 0;
            width: 100%;
            border: 1px solid lavender;
            background-color: #fff;
        }
        
        .content li {
            width: 100%;
            border-bottom: 1px dashed lavender;
            margin-bottom: 6px;
            line-height: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="remark_wrapper">
        <textarea name="" id="" cols="30" rows="10" class="remark"></textarea>
        <div class="publish"><button>发布</button></div>
        <ul class="content"></ul>
    </div>

    <script>
        var textArea = document.querySelector('.remark'),
            btnPublish = document.querySelector('button'),
            content = document.querySelector('.content');

        btnPublish.onclick = function() {
            if (textArea.value === '') {
                alert('请输入评论内容！');
            } else {
                var comment = document.createElement('li');
                comment.innerHTML = textArea.value;
                content.appendChild(comment);
            }
        }
    </script>
</body>

</html>
