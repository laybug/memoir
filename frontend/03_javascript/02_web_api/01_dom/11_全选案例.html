<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选案例</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        table {
            width: 600px;
            margin: 100px auto 0;
            border-collapse: collapse;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        tr {
            height: 30px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
        }
        
        thead tr {
            background-color: lavender;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" name="selectAll" id="ploy"></th>
                <th>机型</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="select" id="mono"></td>
                <td>iPhone13ProMax</td>
                <td>$0.06</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="select" id="mono"></td>
                <td>14inch Macbook Pro</td>
                <td>$0.12</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="select" id="mono"></td>
                <td>16inch Macbook Pro</td>
                <td>$0.02</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="select" id="mono"></td>
                <td>Mac Studio</td>
                <td>$0.12</td>
            </tr>
        </tbody>
    </table>

    <script>
        var ploy = document.querySelector('thead').querySelector('#ploy'),
            monos = document.querySelector('tbody').querySelectorAll('#mono');
        // 全选复选框的事件
        ploy.onclick = function() {
                for (var i = 0; i < monos.length; i++) {
                    // 将全选按钮的状态赋值给每一个复选框
                    monos[i].checked = this.checked;
                }
            }
            // 单一复选框的事件
        for (var i = 0; i < monos.length; i++) {
            monos[i].onclick = function() {
                // 预设一个标志位
                flag = true;
                for (var i = 0; i < monos.length; i++) {
                    // 判断每个单一复选框的选中状态，若存在未选中的复选框，则将标志位修改为 false
                    if (!monos[i].checked) {
                        flag = false;
                    }
                }
                // 将标志位赋值给全选框
                ploy.checked = flag;
            }
        }
    </script>
</body>

</html>
