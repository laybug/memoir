<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素属性操作</title>
</head>

<body>
    <div class="test" index='one'>hello world!</div>

    <script>
        var div = document.querySelector('div');

        // 获取
        console.log(div.index); // undefined
        console.log(div.getAttribute('index')); // one

        // 赋值
        div.className = 'hello';
        div.setAttribute('index', 'two');

        // 移除
        div.removeAttribute('index');
    </script>
</body>

</html>
