<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>筋斗云案例</title>
        <script src="../js/aniamte.js"></script>
        <style>
            body {
                background-color: #f5f5f5;
            }

            .nav {
                position: relative;
                width: 1200px;
                height: 50px;
                padding: 0 10px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 8px;
            }

            .cloud {
                position: absolute;
                top: 0;
                left: 0;
                width: 12%;
                height: 100%;
            }

            .cloud img {
                width: 100%;
                height: 100%;
            }

            .tabs {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                line-height: 50px;
            }
            .tabs li {
                float: left;
                width: 12%;
                height: 100%;
                list-style: none;
            }

            .tabs li a {
                display: block;
                width: 100%;
                height: 100%;
                text-decoration: none;
                text-align: center;
                line-height: 50px;
                color: lightblue;
                font-weight: 900;
                font-size: 20px;
            }

            .decoration {
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                line-height: 50px;
            }

            .decoration img {
                vertical-align: middle;
            }

            .tabs .current {
                color: tomato;
            }
        </style>

        <script>
            window.addEventListener("load", function () {
                var cloud = document.querySelector(".cloud");
                var tabs = document.querySelector(".tabs");

                // 声明一个记录 cloud 起始位置的 settle
                var settle = 0;
                // 给每个 tab 注册事件
                for (var i = 0; i < tabs.children.length; i++) {
                    // 鼠标经过 tab 时，cloud 运动到对应 tab 处
                    tabs.children[i].addEventListener("mouseenter", function () {
                        inching(cloud, this.offsetLeft);
                    });

                    // 鼠标离开 tab 时，回到 cloud 的起始位置
                    tabs.children[i].addEventListener("mouseleave", function () {
                        inching(cloud, settle);
                    });

                    // 鼠标点击 tab 时，将点击的 tab 的 offsetLeft 给到 settle
                    tabs.children[i].addEventListener("click", function () {
                        settle = this.offsetLeft;
                        // 改变点击的 tab 样式
                        for (var i = 0; i < tabs.children.length; i++) {
                            tabs.children[i].children[0].className = "";
                        }
                        this.children[0].className = "current";
                    });
                }
            });
        </script>
    </head>

    <body>
        <div class="nav">
            <div class="cloud"><img src="../media/images/cloud.gif" alt="" /></div>
            <ul class="tabs">
                <li><a href="javascript:void(0);" class="current">首页新闻</a></li>
                <li><a href="javascript:void(0);">师资力量</a></li>
                <li><a href="javascript:void(0);">活动策划</a></li>
                <li><a href="javascript:void(0);">企业文化</a></li>
                <li><a href="javascript:void(0);">招聘信息</a></li>
                <li><a href="javascript:void(0);">公司简介</a></li>
            </ul>
            <div class="decoration"><img src="../media/images/decoration.png" alt="" /></div>
        </div>
    </body>
</html>
