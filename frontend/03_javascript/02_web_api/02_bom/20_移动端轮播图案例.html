<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta cahrset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>移动端轮播图案例</title>
        <script src="../js/m_slidershow.js"></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .clear::after {
                content: "";
                display: block;
                clear: both;
                visibility: hidden;
                height: 0;
            }

            .clear {
                *zoom: 1;
            }

            body {
                overflow: hidden;
                min-width: 320px;
                max-width: 540px;
            }

            .title {
                width: 100%;
                height: 40px;
                background-color: #fff;
                color: skyblue;
                text-align: center;
                line-height: 40px;
                font-weight: 900;
                font-size: 20px;
            }

            .focus {
                overflow: hidden;
                position: relative;
                width: 100%;
                height: 180px;
            }

            .slidershow {
                width: 400%;
                height: 100%;
                /* 将克隆的最后一张隐藏。100%为屏幕宽度 */
                margin-left: -100%;
                list-style: none;
            }

            .slidershow li {
                float: left;
                width: 25%;
                height: 100%;
            }

            .slidershow li img {
                width: 100%;
                height: 100%;
            }

            .dots {
                position: absolute;
                right: 30px;
                bottom: 10px;
                list-style: none;
            }

            .dots li {
                float: left;
                width: 8px;
                height: 8px;
                margin: 0 5px;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 2px;
            }

            .dots .current {
                width: 16px;
                background-color: #fff;
            }
        </style>
    </head>

    <body>
        <div class="title">移动端轮播图案例</div>
        <div class="focus">
            <ul class="slidershow clear">
                <li><img src="../media/images/m_slider1.jpeg" alt="" /></li>
                <li><img src="../media/images/m_slider2.jpg" alt="" /></li>
                <li><img src="../media/images/m_slider3.jpg" alt="" /></li>
                <li><img src="../media/images/m_slider4.jpg" alt="" /></li>
            </ul>
            <ol class="dots"></ol>
        </div>
    </body>
</html>
