<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>下来菜单案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: #e1e1e1;
        }
        
        .nav_wrapper {
            width: 1200px;
            height: 50px;
            margin: 100px auto 0;
            background-color: #f5f5f5;
        }
        
        .nav li {
            position: relative;
            float: left;
            width: 20%;
            text-align: center;
        }
        
        .nav li .tab a {
            display: block;
            width: 80%;
            height: 100%;
            margin: auto;
            text-decoration: none;
            color: coral;
            line-height: 50px;
            font-size: 16px;
        }
        
        .nav li .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            width: 100%;
            background-color: #fff;
        }
        
        .nav li .dropdown .item {
            float: left;
            width: 50%;
            text-align: center;
        }
        
        .nav li .dropdown .item a {
            text-decoration: none;
            line-height: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="nav_wrapper">
        <ul class="nav">
            <li>
                <div class="tab">
                    <a href="#">客户服务</a>
                </div>
                <div class="dropdown">
                    <div class="item"><a href="#">帮助中心</a></div>
                    <div class="item"><a href="#">售后服务</a></div>
                    <div class="item"><a href="#">在线客服</a></div>
                    <div class="item"><a href="#">意见建议</a></div>
                    <div class="item"><a href="#">电话客服</a></div>
                </div>
            </li>
            <li>
                <div class="tab">
                    <a href="#">客户服务</a>
                </div>
                <div class="dropdown">
                    <div class="item"><a href="#">帮助中心</a></div>
                    <div class="item"><a href="#">售后服务</a></div>
                    <div class="item"><a href="#">在线客服</a></div>
                    <div class="item"><a href="#">意见建议</a></div>
                    <div class="item"><a href="#">电话客服</a></div>
                </div>
            </li>
            <li>
                <div class="tab">
                    <a href="#">客户服务</a>
                </div>
                <div class="dropdown">
                    <div class="item"><a href="#">帮助中心</a></div>
                    <div class="item"><a href="#">售后服务</a></div>
                    <div class="item"><a href="#">在线客服</a></div>
                    <div class="item"><a href="#">意见建议</a></div>
                    <div class="item"><a href="#">电话客服</a></div>
                </div>
            </li>
            <li>
                <div class="tab">
                    <a href="#">客户服务</a>
                </div>
                <div class="dropdown">
                    <div class="item"><a href="#">帮助中心</a></div>
                    <div class="item"><a href="#">售后服务</a></div>
                    <div class="item"><a href="#">在线客服</a></div>
                    <div class="item"><a href="#">意见建议</a></div>
                    <div class="item"><a href="#">电话客服</a></div>
                </div>
            </li>
            <li>
                <div class="tab">
                    <a href="#">客户服务</a>
                </div>
                <div class="dropdown">
                    <div class="item"><a href="#">帮助中心</a></div>
                    <div class="item"><a href="#">售后服务</a></div>
                    <div class="item"><a href="#">在线客服</a></div>
                    <div class="item"><a href="#">意见建议</a></div>
                    <div class="item"><a href="#">电话客服</a></div>
                </div>
            </li>
        </ul>
    </div>

    <script>
        var nav = document.querySelector('.nav'),
            lis = nav.children;

        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function() {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
