<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>摇起来案例</title>
        <style>
            .operate {
                display: flex;
                justify-content: center;
            }

            .rock {
                position: relative;
                width: 600px;
                height: 400px;
                border: 1px solid tomato;
                margin: 100px auto 0;
            }

            .rock img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80px;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <div class="operate"><button class="play">摇起来</button><button class="pause">别摇啦</button></div>
        <div class="rock">
            <img src="../media/images/rock.jpeg" alt="" />
        </div>

        <script>
            var play = document.querySelector(".play");
            var pause = document.querySelector(".pause");
            var picture = document.querySelector("img");

            function site() {
                // 加 1 是为了能取到 1 以上的数字， 减 40 是减去图片的宽度
                var x = parseInt(Math.random() * 520 + 1);
                var y = parseInt(Math.random() * 300 + 1);
                picture.style.left = x + "px";
                picture.style.top = y + "px";
            }

            var start = null;
            play.addEventListener("click", function () {
                start = setInterval(site, 300);
            });

            pause.addEventListener("click", function () {
                clearInterval(start);
                console.log(1);
            });
        </script>
    </body>
</html>
