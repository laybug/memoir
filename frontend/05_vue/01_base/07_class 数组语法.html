<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../js/vue.js"></script>
		<title>class 数组语法</title>
		<style>
			.color {
				color: cornflowerblue;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<h2 class="color" :class="['active', 'line']">闻香识女人</h2>
			<h2 class="color" :class="[active, line]">闻香识女人</h2>
			<h2 class="color" :class="getClasses()">闻香识女人</h2>
		</div>

		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vuejs!',
					active: 'active',
					line: 'line',
				},
				methods: {
					getClasses: function () {
						return [this.active, this.line]
					},
				},
			})
		</script>
	</body>
</html>
