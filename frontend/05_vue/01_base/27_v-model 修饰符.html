<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../js/vue.js"></script>
		<title>v-model 修饰符</title>
	</head>

	<body>
		<div id="app">
			<!-- v-model.lazy 使 v-model 不会实时检测绑定数据的变化，只有按下回车或输入框失去焦点时才会做出更改 -->
			<label>
				姓名：
				<input type="text" v-model.lazy="name" />
			</label>
			<h5>您的姓名是：{{name}}</h5>

			<!-- v-model.number v-model 默认会将输入类型转为字符串，即使是在类型为 number 的输入框中，使用 .number 可将其转换为数字类型 -->
			<!-- <label>
				年龄：
				<input type="number" v-model="age" />
			</label>
			<h5>您的年龄是：{{age}} | 类型： {{typeof age}}</h5> -->
			<label>
				年龄：
				<input type="number" v-model.number="age" />
			</label>
			<h5>您的年龄是：{{age}} | 类型： {{typeof age}}</h5>

			<!-- v-model.trim 去除输入内容两边的空格 -->
			<label>
				住址：
				<input type="text" v-model.trim="addr" />
			</label>
			<h5>您的年龄是： {{addr}}</h5>
		</div>

		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vuejs!',
					name: '',
					age: null,
					addr: '',
				},
			})
		</script>
	</body>
</html>
