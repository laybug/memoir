<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../js//vue.js"></script>
		<title>组件的基本上使用</title>
	</head>

	<body>
		<div id="app">
			<!-- 3. 组件使用 -->
			<plate></plate>
			<plate></plate>
			<plate></plate>
		</div>

		<script>
			// 1. 创建组件构造器对象
			const cpnConstructor = Vue.extend({
				template: `
        <div>
        <h2>我是标题</h2>
        <p>今天天气好晴朗，</p>
        <p>处处好风光，呀！好风光！</p>
        </div>
        `,
			})

			// 2. 注册组件
			Vue.component('plate', cpnConstructor)

			const app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vuejs!',
				},
			})
		</script>
	</body>
</html>
