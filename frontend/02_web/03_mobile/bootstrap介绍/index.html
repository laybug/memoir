<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 介绍</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        .row {
            background-color: aliceblue;
        }
        
        .row div {
            background-color: cornsilk;
            /* text-align: center; */
            font-size: 18px;
            line-height: 20px;
            color: tomato;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">妞妞</div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">西西</div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">素素</div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">二哈</div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">1</div>
                    <div class="col-lg-6">2</div>
                </div>
            </div>
            <div class="col-lg-6">3</div>
        </div>

        <div class="row">
            <div class="col-lg-4 hidden-md">大傻逼</div>
            <div class="col-lg-4">hello</div>
            <div class="col-lg-4">world</div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-lg-push-9">我原先在左边</div>
            <div class="col-lg-9 col-lg-pull-3">我原先在右边</div>
        </div>

        <div class="row">
            <div class="col-lg-4">left</div>
            <div class="col-lg-4 col-lg-offset-4">right</div>
        </div>
    </div>
</body>

</html>
