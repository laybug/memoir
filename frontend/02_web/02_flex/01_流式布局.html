<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局</title>
    <style>
        * {
            margin: 0px;
        }
        
        section {
            width: 100%;
            max-width: 980px;
            min-width: 600px;
            height: 600px;
        }
        
        .left {
            float: left;
            width: 50%;
            height: 100%;
            background-color: tomato;
        }
        
        .right {
            float: left;
            width: 50%;
            height: 100%;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <section>
        <div class="left"></div>
        <div class="right"></div>
    </section>
</body>

</html>
