<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-devidth, initial-scale=1.0">
    <title>立体导航栏</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        ul {
            list-style: none;
            margin: 100px;
        }
        
        li {
            float: left;
            margin: 0px 5px;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 120px;
            height: 36px;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        
        .back,
        .front {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 36px;
            font-size: 18px;
            color: #fff;
        }
        
        .back {
            background-color: cornflowerblue;
            transform: rotateX(-90deg);
        }
        
        .front {
            background-color: tomato;
            transform: translateZ(18px);
            /* z-index: 1; */
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">hello</div>
                <div class="back">world</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">hello</div>
                <div class="back">world</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">hello</div>
                <div class="back">world</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">hello</div>
                <div class="back">world</div>
            </div>
        </li>
    </ul>
</body>

</html>
