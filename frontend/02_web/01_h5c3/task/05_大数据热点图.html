<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图</title>
    <style>
        body {
            background-color: #666;
        }
        
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: 0px auto;
            background-image: url(../images/map.png);
        }
        
        .city {
            position: absolute;
            top: 231px;
            right: 196px;
        }
        
        .tb {
            top: 500px;
            right: 84px;
        }
        
        .gz {
            top: 546px;
            right: 196px;
        }
        
        .city div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #09f;
        }
        
        .bj .dotted:hover {
            background-color: red;
        }
        
        div[class^="pulse"] {
            box-shadow: 0 0 12px #0df;
            border-radius: 50%;
            animation: pulse 1.2s ease-in-out infinite;
        }
        
        .city .pulse2 {
            animation-delay: 0.4s;
        }
        
        .city .pulse3 {
            animation-delay: 0.8s;
        }
        
        @keyframes pulse {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city bj">
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
            <div class="dotted"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
