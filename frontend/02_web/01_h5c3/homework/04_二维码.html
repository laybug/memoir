<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码</title>
    <style>
        .bg {
            position: relative;
            margin: 100px auto 0px;
            width: 145px;
            height: 285px;
            background: url(./images/bg-qr-code.png) 0px 0px;
        }
        
        img {
            transform: translate(19px, 44px);
            width: 107px;
            height: 107px;
        }
        
        .bg::after {
            content: "";
            position: absolute;
            top: 44px;
            left: 17px;
            width: 111px;
            height: 1px;
            background-color: cyan;
            box-shadow: 0px 0px 5px cyan;
            animation: scan 2s linear alternate infinite;
        }
        
        @keyframes scan {
            from {
                top: 44px;
                left: 17px;
            }
            to {
                top: 151px;
                left: 17px;
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <img src="./images/qr-code.png" alt="">
    </div>
</body>

</html>
