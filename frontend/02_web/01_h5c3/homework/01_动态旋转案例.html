<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态旋转案例</title>
    <style>
        .clearfix::after {
            content: ".";
            display: block;
            visibility: hidden;
            clear: both;
            height: 0px;
        }
        
        .clearfix {
            *zoom: 1;
        }
        
        div {
            width: 770px;
            margin: 100px auto;
            text-align: center;
        }
        
        li {
            float: left;
            list-style: none;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border: 5px solid #999;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-decoration: none;
            transition: all .5s;
        }
        
        img {
            width: 60px;
            margin-top: 20px;
        }
        
        h5 {
            margin: 6px 0px;
            font-size: 18px;
            color: #666;
        }
        
        li:hover a {
            transform: rotate(360deg) scale(1.2);
        }
        
        li:hover {
            background-color: #bbffcc;
        }
    </style>
</head>

<body>
    <div class="options">
        <ul class="clearfix">
            <li>
                <a href="#">
                    <img src="./images/1.png" alt="讲师介绍">
                    <h5>讲师介绍</h5>
                </a>
            </li>
            <li>
                <a href="#"><img src="./images/2.png" alt="修改作业">
                    <h5>修改作业</h5>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.png" alt="通过考试">
                    <h5>通过考试</h5>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.png" alt="领取证书">
                    <h5>领取证书</h5>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
