<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" contetn="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战意</title>
    <style>
        html,
        body {
            background: url(./images/bg-war.jpg) no-repeat;
        }
        
        .bg {
            position: absolute;
            top: 100px;
            right: 200px;
            width: 93px;
            height: 93px;
        }
        
        .bg::before {
            content: "";
            width: 100%;
            height: 100%;
            display: block;
            background: url(./images/bg-war-pic.png) no-repeat -744px -819px;
            animation: wheel1 2s linear infinite;
        }
        
        .bg::after {
            content: "";
            position: absolute;
            top: 33px;
            right: 33px;
            display: inline-block;
            width: 21px;
            height: 25px;
            background: url(./images/bg-war-pic.png) no-repeat -2290px -107px;
            animation: wheel2 .5s ease-in-out infinite;
        }
        
        .bg:hover::before {
            animation-play-state: paused;
        }
        
        @keyframes wheel1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes wheel2 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
</body>

</html>
