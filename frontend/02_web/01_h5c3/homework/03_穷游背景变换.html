<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穷游背景变换</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        .bg {
            overflow: hidden;
            width: 275px;
            height: 185px;
            margin: 100px auto 0px;
            background: url(./images/bgi.jpg) no-repeat;
        }
        
        .bg::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 66, 222, .1);
            transform-origin: bottom left;
            transform: rotate(90deg);
            transition: all, .5s;
        }
        
        .bg:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>

    <div class="bg"></div>

</body>

</html>
