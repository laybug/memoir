<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        ul {
            list-style: none;
            width: 1200px;
            margin: 100px auto 0px;
            perspective: 500px;
        }
        
        li {
            float: left;
            position: relative;
            width: 120px;
            height: 36px;
            margin-right: 10px;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        
        .box {
            width: 100%;
            height: 100%;
        }
        
        .front,
        .bottom {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        
        .bottom {
            transform: translateY(18px) rotateX(-90deg);
            background-color: tomato;
        }
        
        .front {
            background-color: cornflowerblue;
            transform: translateZ(18px);
        }
        
        li:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="front">二哈</div>
            <div class="bottom">妞妞</div>
        </li>
        <li>
            <div class="front">二哈</div>
            <div class="bottom">妞妞</div>
        </li>
        <li>
            <div class="front">二哈</div>
            <div class="bottom">妞妞</div>
        </li>
        <li>
            <div class="front">二哈</div>
            <div class="bottom">妞妞</div>
        </li>
    </ul>
</body>

</html>
