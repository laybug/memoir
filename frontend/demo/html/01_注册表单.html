<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="../css/01-注册表单.css" />
        <title>注册表单</title>
    </head>

    <body>
        <div class="container">
            <form action="" class="register">
                <h1>Simple</h1>
                <label for="user">User : </label><input type="text" id="user" placeholder="Please enter an username" autofocus autocomplete="on" required /><br />
                <label for="password">Password : </label><input type="password" id="password" placeholder="Please enter your password" required /><br />
                <input type="submit" value="register" />
            </form>
        </div>
    </body>
