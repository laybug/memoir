<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>单列布局</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 800px;
            margin: 0 auto;
            border: 1px solid blue;
            text-align: center;
        }

        .box1 {
            height: 400px;
            margin: 8px auto;
            background-color: #9B64AA;
        }

        .box2 {
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box2">头部</div>
    <div class="box1">主体</div>
    <div class="box2">底部</div>
</body>

</html>
