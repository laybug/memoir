<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 1240px;
            height: 614px;
            background-color: rgba(236, 236, 236, 0.8);
            margin: 0px auto;
        }

        .left {
            width: 234px;
            height: 614px;
            background-color: rgba(200, 200, 200, 0.3);
            float: left;
        }

        .right {
            width: 1006px;
            height: 614px;
            float: right;
        }

        .box .right>div {
            width: 235px;
            height: 300px;
            margin-left: 14px;
            margin-bottom: 14px;
            background-color: rgba(114, 234, 250, 0.3);
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
