<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>浮动布局2</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }


        .header {
            height: 50px;
            background-color: rgba(8, 8, 8, .1);
            text-align: center;
            margin-bottom: 10px;

        }

        li {
            list-style: none;
        }

        .banner {
            width: 980px;
            height: 200px;
            background-color: rgba(111, 245, 94, 0.1);
            margin: 0px auto 10px;
        }

        .banner li {
            width: 190px;
            height: 200px;
            background-color: skyblue;
            margin-left: 5px;
            float: left;
        }


        .main {
            width: 980px;
            height: 300px;
            background-color: aquamarine;
            margin: 0px auto 10px;
        }

        .main .left {
            width: 190px;
            height: 300px;
            background-color: bisque;
            margin-left: 5px;
            float: left;
        }

        .mian .right {
            width: 800px;
            height: 300px;
            background-color: burlywood;
            float: right;
        }

        .main .right>div {
            width: 190px;
            height: 147.5px;
            background-color: darkseagreen;
            margin-left: 5px;
            margin-bottom: 5px;
            float: left;
        }

        .footer {
            height: 280px;
            background-color: rgba(196, 123, 230, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">header</div>

    <ul class="banner">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="footer"></div>
</body>

</html>
