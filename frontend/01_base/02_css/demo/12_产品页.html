<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>产品页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
        }

        h3 {
            margin: 0px 10px 2px 10px;
            color: #333;
            font-weight: 400;
            font-size: 14px;
        }

        p {
            margin: 0px 10px 10px;
            color: #b0b0b0;
            font-size: 12px;


        }

        del {
            color: #9b9b9b;
            margin-left: .5em;
        }

        .price {
            margin: 0px 10px 14px 10px;
            color: #ff6700;
        }



        .box {
            width: 234px;
            height: 300px;
            margin: 7px;
            padding: 20px 0;
            background-color: #fff;
            text-align: center;
            font: 14px/1.5 Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <img src="./images/car.png" />
            <h3>九号平衡车 Plus</h3>
            <p class="discription">一个形影不离的新家伙</p>
            <p class="price">
                <span class="new_price">1元</span>
                <del class="old_price">3499元</del>
            </p>
        </a>
    </div>
</body>

</html>
