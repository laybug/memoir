<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        div {
            text-align: center;
            background-color: #eee;
            height: 50px;
        }

        a {
            font-size: 15px;
            text-decoration: none;
            line-height: 50px;
        }

        a:hover {
            background-color: cornflowerblue;
        }

        a:active {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div>
        <a>首页</a>
        <a>前端就业班</a>
        <a>前端提升课</a>
        <a>前端中级程序员课程</a>
        <a>论坛</a>
    </div>
</body>

</html>
