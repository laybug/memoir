<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>多彩诗句</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
        }

        h1 span {
            font-size: 16px;
            color: blue;
        }

        .blue {
            color: blue;
        }

        .blue_1 {
            color: green;
        }

        .blue span {
            font-size: 16px;
        }

        .red {
            color: red;
        }

        .red span {
            font-size: 25;
        }

        .red .red_1 {
            color: pink;
            font-size: 16px;
        }

        .green {
            color: green;
            font-size: 25px;
        }

        .green span {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>沁园春·长沙 <span>【毛泽东】</span></h1>
    <p class="blue">独立寒秋，<span class="blue_1">湘江北去</span>，橘子洲头。</p>
    <p class="red">看万山红遍，层林尽染， <span class="red_1">漫江碧透</span>，百舸争流。</p>
    <p class="blue">鹰击长空，<span>鱼翔浅底</span>，万类霜天竞自由。</p>
    <p class="green"><span>怅寥廓</span>，问苍茫大地，谁主沉浮？</p>
    <p class="blue">携来百侣曾游，忆往昔峥嵘岁月稠。</p>
    <p class="green">恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
    <p class="blue">指点江山，激扬文字，粪土当年万户侯。</p>
    <p class="red">曾记否，到中流击水，浪遏<span>飞 舟 ？</span></p>
</body>

</html>
