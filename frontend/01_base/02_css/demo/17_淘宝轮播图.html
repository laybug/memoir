<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>淘宝轮播图</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        li {
            list-style: none;
        }
        
        .promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        
        .promo image {
            width: 520px;
            height: 280px;
        }
        
        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 30px;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
        }
        
        .prev {
            left: 0px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .next {
            right: 0px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        
        .promo-nav {
            position: absolute;
            left: 50%;
            margin-left: -36px;
            bottom: 18px;
            width: 70px;
            height: 13px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .promo-nav ul li {
            float: left;
            margin: 2.5px 3px;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #fff;
        }
        
        .promo-nav ul .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="promo">
        <img src="./images/promo.png" alt="骗人的">
        <a class="prev" href="#">&lt;</a>
        <a class="next" href="#">&gt;</a>
        <div class="promo-nav">
            <ul>
                <li></li>
                <li></li>
                <li class="selected"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
