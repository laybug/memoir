<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        li {
            list-style: none;
        }

        .header {
            float: left;
            width: 100%;
            height: 20px;
            background-color: rgba(200, 255, 255, .5);
            text-align: center;
        }



        .standard {
            font: 16px/1.5 "Microsoft YaHei";
        }

        .standard ul {
            height: 170px;
            background-color: rgba(222, 222, 222, 0.5);

        }

        .standard ul li {
            width: 200px;
            background-color: rgba(200, 200, 200, 0.3);
            margin: 0px 80px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="header">浮动</div>
    <div class="standard">
        <h3>浮动元素</h3>
        <h4 style="text-align: center;">特性：</h4>
        <ul>
            <li>脱离 标准/普通 流的控制（浮），并移动到指定位置（动）。俗称脱标</li>
            <Li>浮动的盒子不再保留原来的位置</Li>
            <li>若多个盒子设置了浮动，它们会在一行内显示并顶端对齐。注意：浮动的元素之间不像行内块元素，它们之间不再有空隙；父级盒子装不下时，会另起一行进行显示。</li>
            <li>不论块级还是行内块元素，在添加浮动后，其都具有了行内块元素的特性。</li>
        </ul>
    </div>
</body>

</html>
