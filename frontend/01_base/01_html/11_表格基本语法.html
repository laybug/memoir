<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表格标签基本语法</title>
    </head>
    <body>
        <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="300">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>叶小凡</td>
                <td>男</td>
                <td>15</td>
            </tr>
            <tr>
                <td>可豆</td>
                <td>女</td>
                <td>13</td>
            </tr>
            <tr>
                <td>妞妞</td>
                <td>女</td>
                <td>14</td>
            </tr>
            <tr>
                <td>冬瓜</td>
                <td>男</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
