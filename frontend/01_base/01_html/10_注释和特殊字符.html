<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>注释和特殊字符</title>
    </head>
    <body>
        <h4>注释标签</h4>
        <p>注释使用 &lt; !-- 注释内容 -- &gt; 形式</p>

        <h4>特殊字符</h4>
        <p>空&nbsp;格&nbsp;:&nbsp;&nbsp;"&amp;nbsp;"</p>
        <p>大于（&gt;）:&nbsp;&nbsp;"&amp;gt;"</p>
        <p>小于（&lt;）:&nbsp;&nbsp;"&amp;lt;"</p>
    </body>
</html>
