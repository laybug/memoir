<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>
        格式化标签
    </title>
</head>
<body>
    <p>我是<strong>加粗（strong）</strong>文字</p>
    <p>我是<b>加粗（b）</b>文字</p>
    <p>我是<em>倾斜（em）</em>文字</p>
    <p>我是<i>倾斜（i）</i>文字</p>
    <p>我是<del>删除线（del）</del></p>
    <p>我是<s>删除线(s)</s></p>
    <p>我是<ins>下划线（ins）</ins></p>
    <p>我是<u>下划线（u）</u></p>
</body>
</html>
