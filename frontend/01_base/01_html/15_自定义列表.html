<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>自定义列表</title>
    </head>
    <body>
        <h3>自定义列表</h3>
        <h4>1. &lt;dl&gt;标签中一般包含一个&lt;dt&gt;标签和若干个&lt;dd&gt;标签</h4>
        <h4>2. &lt;dl&gt;标签中只允许出现&lt;dt&gt;标签和&lt;dd&gt;标签</h4>
        <h4>3. 一般用于对专有名词的描述、说明</h4>
        <br />
        <dl>
            <dt>关注我们</dt>
            <dd>新浪微博</dd>
            <dd>官方微信</dd>
            <dd>联系我们</dd>
        </dl>
    </body>
</html>
