            <p>- SQL 的全拼为 Structured Query Lauguage，中文叫结构化查询语言</p>
            <p>- SQL 语言诞生于 1974 年，是 IBM 提出的，但是关系型数据库在 1970 年已经出现，在没有出现 SQL 语言之前，当时的查询语言都依赖于复杂的查询逻辑和符号，查询语言成为关系型数据库发展的一个主要瓶颈，<br />SQL 的出现使没有接受过数学和计算机编程正规训练的用户也能简单使用
            - SQL 是一种特殊目的的编程语言，是一种数据库查询和程序设计语言，用于存储、查询、更新和管理关系型数据库系统，同时也是数据库脚本文件的扩展名</p>
