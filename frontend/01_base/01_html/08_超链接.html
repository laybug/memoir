<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>
        超链接
    </title>
</head>

<body>
    <h3>外部链接</h3>
    <p>外部链接必须以 http:// 开头</p>
    <a href="http://www.baidu.com">百度</a>
    <h4>target 属性 -> 默认值 _self：在当前页面打开；_blank：在新的页面打开</h4>
    <a href="http://www.qq.com" target="_blank">QQ</a>
    <h3>内部链接</h3>
    <p>内部链接用于一个网站内部页面之间的跳转 网页元素（文字、图像、表格、音视频都可以添加链接）</p>
    <a href="./07-图像标签.html" target="_blank"><img src="./images/panda.JPG" alt="打针只是一瞬间，温柔融化心尖尖。" title="忘忧村的熊非熊"
            width="300" height="500"/></a>
    <h3>空链接</h3>
    <p>当跳转链接未确定时，可将超链接的 href 属性值设为 #</p>
    <a href="#">我是空链接</a>
    <h3>下载链接</h3>
    <p>当超链接的 href 属性值为一个文件或压缩包，点击链接会自动下载 (Safari 浏览器不会下载，而是打开文件所在地)</p>
    <a href="zip/等雨停.zip">等风来</a>
</body>
</html>
