<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>图像标签</title>
    </head>
    <body>
        <h4>图像标签</h4>
        <img src="./images/panda.JPG"/>
        <h4>图像标签 + alt属性 -> 图像显示失败时文本替换</h4>
        <img src="./images/panda1.JPG" alt="打针只是一瞬间，温柔融化心尖尖。"/>
        <h4>图像标签 title属性 -> 鼠标放在图片上显示提示信息</h4>
        <img src="./images/panda.JPG" alt="打针只是一瞬间，温柔融化心尖尖。" title="忘忧村的熊非熊"/>
        <h4>图像标签 + width属性 -> 设置图片宽度</h4>
        <img src="./images/panda.JPG" title="忘忧村的熊非熊" width="500"/>
        <h4>图像标签 + heigt属性 -> 设置图片高度</h4>
        <img src="./images/panda.JPG" title="忘忧村的熊非熊" height="200"/>
        <h4>图像标签 + border属性 -> 设置图片边框</h4>
        <img src="./images/panda.JPG" title="忘忧村的熊非熊" height="500" border="10"/>

    </body>
</html>
