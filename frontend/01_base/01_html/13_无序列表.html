<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>

<body>
    <h3>无序列表</h3>
    <h4>1. 无序列表的各列表项之间没有顺序级别之分，是并列的</h4>
    <h4>2. &lt;ul&gt;&lt;/ul&gt;标签中只能放入&lt;li&gt;&lt;/li&gt;标签，不允许放入其它标签或文字，但&lt;li&gt;&lt;/li&gt;标签相当于一个容器，可放入任何元素</h4>
    <h4>3. 无序列表带有自己的样式属性，但在实际应用中，通常用 CSS 来设置</h4>
    <ul>
        <li>叶小凡</li>
        <li>可豆</li>
        <li>妞妞</li>
    </ul>
</body>

</html>
