<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>仿百度</title>
</head>

<body>
    <table align="center" width="500">
        <tr>
            <td cols="2"><img src="images/logo_baidu.jpg" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <h4>添加注册信息</h4>
            </td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td align="center"><label for="email">邮箱：</label></td>
            <td><input id="email" type="text" /></td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td align="center"><label for="password">密码：</label></td>
            <td><input id="password" type="text" /></td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td align="center"><label for="ensure_password">确认密码：</label></td>
            <td><input id="ensure_password" type="text" /></td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td align="center"><label for="verification_code">验证码：</label></td>
            <td>
                <table>
                    <tbody>
                        <td><input id="verification_code" type="text" /></td>
                        <td><img src="images/yz.jpg" /></td>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td><input type="checkbox" checked="checked" /> 我已阅读并接受<a href="#">《百度用户协议》</a></td>
        </tr>
        <tr>
            <td><br /></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td><img src="images/button.jpg" /></td>
                        <td><input type="reset" value="重新填写" /></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
