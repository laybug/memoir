<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录表单</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .clear {
            *zoom: 1;
        }
        
        .login {
            display: block;
            width: 566px;
            height: 320px;
            margin: 100px auto 0px;
            border: 2px solid coral;
            border-radius: 10px;
            background-color: rgba(91, 217, 255, 0.2);
        }
        
        h4 {
            width: 100%;
            height: 50px;
            margin: 50px 0px;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            color: rgb(255, 0, 0);
        }
        
        .login form {
            text-align: center;
        }
        
        .login form input {
            display: block;
            width: 326px;
            margin: 0px auto 10px;
            padding: 5px 10px;
            border: 1px solid #afafaf;
            border-radius: 5px;
        }
        
        .login form input[type="email"],
        .login form input[type="password"] {
            width: 306px;
            border-bottom: 0px;
            outline: none;
        }
        
        .login form input[type="submit"] {
            background-color: #eee;
            font-weight: 700;
        }
        
        .login form a {
            color: #333;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <section class="login clearfix">
        <h4>大骗子</h4>
        <form>
            <input type="email" required placeholder="Email" autofocus="autofocus" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Login" />
            <a href="#">Forget Password?</a>
        </form>
    </section>
</body>

</html>
